name: docs

on:
  push:
  release:
    types:
      - published

permissions:
  contents: write

jobs:

  initial_research_doc:
    runs-on: ubuntu-latest

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4

      - uses: docker://ghcr.io/unike267/containers/latex-pygments:latest
        with:
          args: ./initial_research/make.sh
      
      - name: 'ðŸ“¤ Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: INITIAL_RESEARCH_DOC
          path: ./initial_research/INITIAL_RESEARCH_DOC.pdf

      - name: 'ðŸ“¤ Upload Release Asset'
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/Unike267/Thesis/releases/185890332/assets{?name,label}
          asset_path: ./initial_research/INITIAL_RESEARCH_DOC.pdf
          asset_name: INITIAL_RESEARCH_DOC.pdf
          asset_content_type: docs/initial_research_doc
